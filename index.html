<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ascii Creator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="script.js">
</head>
<body>
	<header class="main-header">
		<h1>Ascii Creator</h1>
	</header>

	<div class="input-section">
		<div class="input-container">
			<h1>Enter your image</h1>
			<input type="file" id="file">
			<div>Or</div>
			<button class="btn" href="">Submit</button>
			
			<button class="btn-browse">Browse Images</button>
		</div>
	</div>

	<section id="box-main">
		<div class="box-container">
			<div class="box-1">
				<div class="image-box-1">Select Your Image</div>
			</div>
			<div class="box-2">
				<div class="image-box-2"></div>
			</div>
			<div class="box-3">
				<div class="image-box-3"></div>
			</div>
		</div>
	</section>
</body>
</html>
